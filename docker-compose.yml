version: "2"

services:

  mysql:
    image: mysql
    networks:
      - appnet
    ports:
      - 33060:3306
    volumes:
      - ./services/mysql:/docker-entrypoint-initdb.d:ro
      - ./services/mysql/local:/var/lib/mysql:rw
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: linkdb
      MYSQL_USER: app
      MYSQL_PASSWORD: apppassword

  redis:
    image: redis
    networks:
      - appnet
    ports:
      - 63790:6379
    volumes:
      - ./services/redis/local:/data:rw

  app:
    build:
      context: ./
      dockerfile: ./services/app.Dockerfile
    depends_on:
      - mysql
      - redis
    networks:
      - appnet
    environment:
      APP_PORT: 80
      REDIS_HOST: redis
      REDIS_PORT: 6379

  web:
    image: nginx
    depends_on:
      - app
    networks:
      - appnet
    ports:
      - 8888:80
    volumes:
      - ./services/nginx:/etc/nginx/conf.d:ro
      - ./frontend/public:/var/public:ro

networks:
  appnet:
